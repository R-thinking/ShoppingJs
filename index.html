<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingJs</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/caef5e6289.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- JavaScript -->
    <script src="/src/main.js" defer></script>
</head>
<body>
    <!-- Navigation -->
 
    <!-- Header -->
    <div class="header">
        <!-- Margin -->
        <div class="headerMarginLogo"></div>
        <!-- menu -->
        <div class="menu">
            <button class="moreBtn"><i class="fas fa-bars "></i></button>
            <button class="searchBtn"><i class="fas fa-search"></i></button>  
        </div>
        <!-- Logo -->
        <button class="logo">
            <img src="/img/Logo.png" alt="logo">
            <span class="logoName">Js Shopping</span>
        </button>
        <!-- Margin -->
        <div class="logoMarginLabel"></div>  
        <!-- Search Box -->
        <label for="searchBox">
            <i class="fas fa-square-full searchBackground"></i>
            <input type="search" name="searchBox" id="search">
            <button class="searchIcon"><i class="fas fa-search"></i></button>               
        </label>
        <!-- Margin -->
        <div class="labelMarginMembership"></div>
        <!-- Membership -->
        <div class="membership">
            <ul >
                <li><button class="login"><i class="fas fa-sign-in-alt fa-2x"></i><span>Login</span></button></li>
                <li><button class="myPage"><i class="far fa-user fa-2x"></i><span>My Page</span></button></li>
            </ul>
        </div>
        <!-- Morebtn -->
        <div class="moreBtn">
            <button><i class="fas fa-ellipsis-h"></i></button>
        </div>
        <!-- Margin -->
        <div class="membershipMarginHeader"></div>
    </div>
        
    <!-- Category -->
    <section class="category">
        <!-- Menu -->
        <button class="menu">
            <i class="fas fa-bars fa-2x"></i>
        </button>
        <!-- Choice -->
        <div class="choice">
            <ul class="sex">
                <li>
                    <input 
                        type="checkbox" 
                        name="man" 
                        id="man"
                        data-key="gender"
                        data-value="man"
                    />
                    <label for="man">Man</label>
                </li>
                <li>
                    <input 
                        type="checkbox" 
                        name="woman" 
                        id="woman"
                        data-key="gender"
                        data-value="woman"
                    />
                    <label for="woman">Woman</label>
                </li>
            </ul>
            <ul class="clothes">
                <li><button class="item" data-key="type" data-value="all">All</button></li>
                <li><button class="item" data-key="type" data-value="shirt">Shirt</button></li>
                <li><button class="item" data-key="type" data-value="pants">Pants</button></li>
                <li><button class="item" data-key="type" data-value="shoes">Shoes</button></li>
            </ul>
        </div>
    </section>
    
    <!-- Shopping List -->
    <section class="shoppingList">
        <div class="lookingFor">
            <p>All</p>
        </div>
        <ul class="items">
            
        </ul>
    </section>
    
    <!-- Category Hidden Bar -->
    <div class="categoryBar">
        <div class="inner">
            <div class="categoryHeader">
                <div class="logo">
                    <img src="/img/Logo.png" alt="logo">
                    <span class="logoName">Js Shopping</span>
                </div>
                <button class="escBtn"><i class="fas fa-times"></i></button>
            </div>
            <div class="menu">
                <p>Category</p>
                <ul class="clothes">
                    <li><button class="item">All</button></li>
                    <li><button class="item">Shirt</button></li>
                    <li><button class="item">Pants</button></li>
                    <li><button class="item">Shoes</button></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Search Hidden Bar -->
    <div class="searchBar">
        <div class="searchField">
            <label for="search">
                <input type="search" name="" id="">
                <button class="searchIcon"><i class="fas fa-search"></i></button>
            </label>
        </div>
        <button class="escBtn"><i class="fas fa-times"></i></button>
    </div>
    
    <!-- Lorem Ipsum Generator -->
    <script src="http://dummytext.com/dt-1.0.min.js"></script><noscript>Powered by <a href="http://dummytext.com">DummyText.com</a></noscript>
</body>
</html>
