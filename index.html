<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingJs</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/caef5e6289.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <img src="/img/Logo.png" alt="logo">
            <span class="logoName">Js Shopping</span>
        </div>
            <label for="searchBox">
                <i class="fas fa-square-full searchBackground"></i>
                <input type="search" name="searchBox" id="">
                <i class="fas fa-search searchIcon"></i>               
            </label>
        </div>

    <!-- Category -->
    <section class="category">
        <ul>
            <li><input type="checkbox" name="man" id="man"><label for="man">Man</label></li>
            <li><input type="checkbox" name="woman" id="woman"><label for="woman">Woman</label></li>
            <li><button class="clothes">Shirt</button></li>
            <li><button class="clothes">Pants</button></li>
            <li><button class="clothes">Shoes</button></li>
        </ul>
    </section>
    
    <!-- Shopping List -->
    <section class="shoppingList">
        <div class="item">
            <img src="" alt="">
            <div class="metadata"></div>
        </div>
    </section>
</body>
</html>
