<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingJs</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/caef5e6289.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <!-- Margin -->
        <div class="headerMarginLogo"></div>
        <!-- Logo -->
        <button class="logo">
            <img src="/img/Logo.png" alt="logo">
            <span class="logoName">Js Shopping</span>
        </button>
        <!-- Margin -->
        <div class="logoMarginLabel"></div>  
        <!-- Search Box -->
        <label for="searchBox">
            <i class="fas fa-square-full searchBackground"></i>
            <input type="search" name="searchBox" id="search">
            <button class="searchIcon"><i class="fas fa-search"></i></button>               
        </label>
        <!-- Margin -->
        <div class="labelMarginMembership"></div>
        <!-- Membership -->
        <div class="membership">
            <ul >
                <li><button class="login"><i class="fas fa-sign-in-alt fa-2x"></i><span>Login</span></button></li>
                <li><button class="myPage"><i class="far fa-user fa-2x"></i><span>My Page</span></button></li>
            </ul>
        </div>
        <!-- Margin -->
        <div class="membershipMarginHeader"></div>
    </div>
        
    <!-- Category -->
    <section class="category">
        <!-- Menu -->
        <button class="menu">
            <i class="fas fa-bars fa-2x"></i>
        </button>
        <!-- Choice -->
        <div class="choice">
            <ul class="sex">
                <li><input type="checkbox" name="man" id="man"><label for="man">Man</label></li>
                <li><input type="checkbox" name="woman" id="woman"><label for="woman">Woman</label></li>
            </ul>
            <ul class="clothes">
                <li><button class="item">Shirt</button></li>
                <li><button class="item">Pants</button></li>
                <li><button class="item">Shoes</button></li>
            </ul>
        </div>
    </section>
    
    <!-- Shopping List -->
    <section class="shoppingList">
        <ul class="items">
            <li class="item">
                <a href="">
                    <!-- thumbNail -->
                    <div class="thumbNail">
                        <img src="img/Man's Pants1.jpg" alt="Pants" class="item_thumbnail">
                        <button class="LikeBtn"><i class="far fa-heart"></i></button>
                    </div>
                    <!-- Item Metadata -->
                    <div class="metadata">
                        <p class="title" data-dummytext="-x1-w1-s1-v30"></p>
                        <p class="description" data-dummytext="-x1-w8-v30"></p>
                        <div>
                            <strong class="price">29.9$</strong>
                            <p class="discount">5%</p>
                        </div>
                        <div class="preference">
                            <div class="starRating">
                                <i class="far fa-star"></i>
                                <p class="starNum">35</p>
                            </div>
                            <div class="like">
                                <i class="far fa-heart"></i>
                                <p class="likeNum">100</p>
                            </div>
                        </div>
                    </div>
                </a>
            </li>
            <li class="item">
                <a href="">
                    <!-- thumbNail -->
                    <div class="thumbNail">
                        <img src="img/Man's Pants2.jpg" alt="Pants" class="item_thumbnail">
                        <button class="LikeBtn"><i class="far fa-heart"></i></button>
                    </div>
                    <!-- Item Metadata -->
                    <div class="metadata">
                        <p class="title" data-dummytext="-x1-w1-s1-v30"></p>
                        <p class="description" data-dummytext="-x1-w8-v30"></p>
                        <div>
                            <strong class="price">29.9$</strong>
                            <p class="discount">5%</p>
                        </div>
                        <div class="preference">
                            <div class="starRating">
                                <i class="far fa-star"></i>
                                <p class="starNum">35</p>
                            </div>
                            <div class="like">
                                <i class="far fa-heart"></i>
                                <p class="likeNum">100</p>
                            </div>
                        </div>
                    </div>  
                </a>
            </li>
            <li class="item">
                <a href="">
                    <!-- thumbNail -->
                    <div class="thumbNail">
                        <img src="img/Man's Pants3.jpg" alt="Pants" class="item_thumbnail">
                        <button class="LikeBtn"><i class="far fa-heart"></i></button>
                    </div>
                    <!-- Item Metadata -->
                    <div class="metadata">
                        <p class="title" data-dummytext="-x1-w1-s1-v30"></p>
                        <p class="description" data-dummytext="-x1-w8-v30"></p>
                        <div>
                            <strong class="price">29.9$</strong>
                            <p class="discount">5%</p>
                        </div>
                        <div class="preference">
                            <div class="starRating">
                                <i class="far fa-star"></i>
                                <p class="starNum">35</p>
                            </div>
                            <div class="like">
                                <i class="far fa-heart"></i>
                                <p class="likeNum">100</p>
                            </div>
                        </div>
                    </div>  
                </a>
            </li>
        </ul>
    </section>

</body>
</html>
